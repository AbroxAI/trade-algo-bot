<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Signal</title>

<style>
    body {
        margin: 0;
        background: #0d0f2a;
        font-family: Poppins, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
        color: #fff;
    }

    /* Top Info Row */
    .info-row {
        text-align: center;
        margin-bottom: 10px;
    }

    .pair-name {
        font-size: 20px;
        font-weight: 600;
    }

    .tf {
        font-size: 14px;
        opacity: 0.8;
    }

    /* Card UI (Replica of Video) */
    .signal-box {
        width: 260px;
        height: 260px;
        background: #1b1e3b;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.35);
        margin-bottom: 15px;
    }

    /* Arrow container */
    .arrow {
        width: 90px;
        height: 90px;
        border-right: 12px solid #00ff57;
        border-bottom: 12px solid #00ff57;
        transform: rotate(-45deg);
        border-radius: 4px;
    }

    /* DOWN arrow */
    .down {
        transform: rotate(135deg);
    }

    /* Signal text */
    .signal-text {
        margin-top: 10px;
        font-size: 18px;
        font-weight: 600;
        color: #ff3b3b;
        text-align: center;
    }

    /* Active indicators */
    .tag {
        margin-top: 10px;
        background: #2a2d52;
        border-radius: 30px;
        padding: 6px 12px;
        font-size: 13px;
    }

    /* Buttons */
    button {
        width: 260px;
        margin-top: 16px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #6a5dfc, #8f6dfd);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        opacity: 0.8;
    }

    .back-btn {
        background: #24273f;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="info-row">
    <div class="pair-name" id="pairLabel">EUR / USD</div>
    <div class="tf" id="tfLabel">60s Timeframe</div>
</div>

<div class="signal-box">
    <div id="arrow" class="arrow"></div>
</div>

<div id="signalText" class="signal-text">Your signal: UP</div>

<div class="tag">Base Analysis</div>

<button id="generateBtn">Generate New Signal</button>

<button class="back-btn" onclick="window.location.href='dashboard.html'">â¬… Back to Pairs</button>

<script>
    // Extract URL params
    const urlParams = new URLSearchParams(window.location.search);
    const pair = urlParams.get("pair") || "EUR/USD";
    const tf = urlParams.get("tf") || "60s";

    document.getElementById("pairLabel").innerText = pair.replace("/", " / ");
    document.getElementById("tfLabel").innerText = tf + " Timeframe";

    // Generate Signal Logic
    document.getElementById("generateBtn").addEventListener("click", () => {
        const signal = Math.random() > 0.5 ? "UP" : "DOWN";

        // Apply correct arrow
        const arrow = document.getElementById("arrow");
        arrow.className = signal === "UP" ? "arrow" : "arrow down";

        // Set text
        document.getElementById("signalText").innerText = "Your signal: " + signal;
    });
</script>

</body>
</html>
