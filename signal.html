<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal</title>

<style>
    body {
        margin: 0;
        background: #060718;
        font-family: -apple-system, Inter, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 25px;
        color: white;
    }

    /* HEADER */
    .pair {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 4px;
    }

    .tf {
        font-size: 12px;
        opacity: 0.7;
        margin-bottom: 18px;
    }

    /* CARD (NO RING, NO EFFECTS, CLEAN LIKE VIDEO) */
    .signal-box {
        width: 260px;
        height: 260px;
        background: #0a0d1d;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border: 1px solid rgba(255,255,255,0.05);
    }

    /* PURE ARROW ONLY — no glow, no shadows */
    .arrow {
        width: 95px;
        height: 95px;
        border-right: 14px solid #00ff57;
        border-bottom: 14px solid #00ff57;
        transform: rotate(-45deg);
        border-radius: 4px;
    }

    .arrow.down {
        transform: rotate(135deg);
    }

    .signal-text {
        margin-top: 15px;
        font-size: 18px;
        color: #ff3b3b;
        font-weight: 700;
    }

    .chip {
        margin-top: 12px;
        padding: 6px 14px;
        background: #14172b;
        border-radius: 20px;
        font-size: 12px;
    }

    /* Buttons */
    .btn {
        width: 260px;
        margin-top: 18px;
        padding: 13px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(90deg,#6b5bff,#8a6ffd);
        color: white;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
    }

    .back {
        background: #191b2d;
        margin-top: 12px;
    }
</style>
</head>
<body>

<div class="pair" id="pairName">EUR / USD</div>
<div class="tf" id="tfLabel">60s timeframe</div>

<div class="signal-box">
    <div id="arrow" class="arrow"></div>
</div>

<div id="signalText" class="signal-text">Your signal: UP</div>

<div class="chip">Base Analysis</div>

<button id="gen" class="btn">Generate New Signal</button>
<button class="btn back" onclick="window.location.href='dashboard.html'">← Back to pairs</button>

<script>
    const params = new URLSearchParams(window.location.search);
    const pair = params.get("pair") || "EUR/USD";
    const tf = params.get("tf") || "60s";

    document.getElementById("pairName").innerText = pair.replace("/", " / ");
    document.getElementById("tfLabel").innerText = tf + " timeframe";

    document.getElementById("gen").addEventListener("click", () => {
        const up = Math.random() > 0.5;
        const arrow = document.getElementById("arrow");
        const txt = document.getElementById("signalText");

        if (up) {
            arrow.className = "arrow";
            txt.innerText = "Your signal: UP";
        } else {
            arrow.className = "arrow down";
            txt.innerText = "Your signal: DOWN";
        }
    });
</script>

</body>
</html>
